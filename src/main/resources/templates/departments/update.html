<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <title>Update Detail Department | HR App</title>
</head>
<body>
<div class="container">
    <h1 style="text-align: center; margin: 20px">Create Department</h1>
    <div class="row">
        <div class="col-md-12 html-editor-align-center">
            <hr>
            <h3>Update Detail Department</h3>
            <form th:action="@{/department/update/{id}(id=${departments.id})}" th:object="${departments}" method="POST">
                <div class="form-group">
                    <input type="text" th:field="*{id}" placeholder="1" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" th:field="*{name}" placeholder="Masinis" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Update Department</button>
            </form>
            <hr>
            <a th:href="@{/department}">Back To Home</a>
        </div>
    </div>
</div>
</body>
</html>
