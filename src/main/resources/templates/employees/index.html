<!DOCTYPE html>
<html lang="en">
<head th:replace="layout/_layout :: head_layout">
    <meta charset="UTF-8">
    <title id="title">Request Employee</title>
</head>
<body>
    <div th:replace="layout/_layout :: main_layout">
        <div id="main">
            <div th:replace=":: #employee-list">
                <div class="container-fluid" id="employee-list">
                    <h2 style="text-align: center; margin: 20px">List Employee</h2>
                    <a th:href="@{/employees/add}" class="btn btn-success mb-2">Add Employee</a>
                    <table class="table table-striped" id="table">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Address</th>
                            <th scope="col">Username</th>
                            <th scope="col">Department</th>
                            <th scope="col">Projects</th>
                            <th scope="col">Action</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="employee : ${employees}">
                            <td th:text="${employee.id}"></td>
                            <td th:text="${employee.firstName}"></td>
                            <td th:text="${employee.lastName}"></td>
                            <td th:text="${employee.email}"></td>
                            <td th:text="${employee.address}"></td>
                            <td th:text="${employee.user.username}"></td>
                            <td th:text="${employee.department['name']}"></td>
                            <td>
                                <table class="table table-striped">
                                    <tbody th:each="proj : ${employee.projects}">
                                    <tr >
                                            <td th:text="${proj.name}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </td>
                            <td>
                                <div>
                                    <a class="btn btn-info" th:href="@{/employees/{id}(id=${employee.id})}"><i class="fa fa-eye" aria-hidden="true"></i></a>
                                    <a class="btn btn-info" th:href="@{/employees/update/{id}(id=${employee.id})}"><i class="far fa-edit"></i></a>
                                    <a class="btn btn-info" th:href="@{/employees/delete/{id}(id=${employee.id})}"><i class="fa fa-trash" aria-hidden="true"></i></a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
<div th:replace="layout/_layout :: frag-script"></div>
</body>
</html>
