<!DOCTYPE html>
<html>
<head th:fragment="head_layout">
    <title th:include=":: #title">MCC 53 Official Web - Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/css/bootstrap.min.css" integrity="sha512-P5MgMn1jBN01asBgU0z60Qk4QxiXo86+wlFahKrsQf37c9cro517WzVSPPV1tDKzhku2iJ2FVgL67wG03SGnNA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="_wrapper" th:fragment="main_layout">
    <div class="left-content">
        <div class="sidebar">
            <div class="logo">
                <span>MCC 53</span>
            </div>
            <div class="menu">
                <ul class="menu-list">
                    <li class="menu-item active">
                        <a href="/dashboard" class="menu-link">
                            <i class="fas fa-tachometer-alt"></i>Dashboard
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="../employees" class="menu-link">
                            <i class="fas fa-id-badge"></i>&nbsp;Employee
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="/department" class="menu-link">
                            <i class="fas fa-building"></i>&nbsp;Department
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="right-content" th:fragment="main-content">
        <div class="header"></div>
        <div class="main m-5" th:include=":: #main">
            <!--Replace Content-->
        </div>
    </div>
</div>

<div th:fragment="frag-script" th:remove="tag">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/js/main.js"></script>
    <script src="/js/alert.js"></script>
    <script src="/js/department.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/9500ac2a7d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
</div>
</body>
</html>
